<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos adaptadas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumenta e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <p>Rockzinho baixado pelo YouTube:</p>
    <!-- MP3 - WAV - OGG-->
    <audio preload="metadata" controls loop>
        <source src="midia/rock.mp3" type="audio/mpeg">
        <source src="midia/rock.ogg" type="audio/ogg">
        <source src="midia/rock.wav" type="audio/wav"> <!-- WAV Pesados!-->
        <p>Infelizmente seu navegador não consegue reproduzir audio!</p>
    </audio>
    <p>
        Se quiser baixar a musica <a href="midia/rock.mp3">Clique aqui!</a>
    </p>

</body>
</html>
