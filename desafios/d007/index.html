<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio foto automatica</title>
</head>
<body>
    <h1>Aqui teremos uma foto com diversos tamanhos de resolução:</h1>
    <ul type="square">
        <li>Tamanho Original: 2500x1667</li>
        <li>Tamanhoa Grande: 1000x1667</li>
        <li>Tamanho Médio: 800x1667</li>
        <li>Tamanho Pequeno: 600x1667</li>
    </ul>

    <picture>
        <source media="(max-width: 850px)" srcset="imagens/foto-pequena.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-media.jpg" type="image/jpg">
        <source media="(max-width: 1250px)" srcset="imagens/foto-grande.jpg" type="image/jpg">
        <img src="imagens/foto-original.jpg" alt="Foto original">
    </picture>
</body>
</html>
